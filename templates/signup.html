<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">

    <title>Signup</title>
</head>
<center>

    <body>
        <h1>SIGN UP</h1>
        <div class="sign">
            <table class="sign">
                <tr>
                    <td>
                        <label class="sign" for="name">Full Name</label>
                    </td>
                    <td>
                        <input type="text" id="name" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="email">email</label>
                    </td>
                    <td>
                        <input type="text" id="email" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="phn">Phone</label>
                    </td>
                    <td>
                        <input type="text" id="phn" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="dpt">Department</label>
                    </td>
                    <td>
                        <input list="dpt" class="sign">

                        <datalist id="dpt">
                            <option value="HR Coordinator">
                                <option value="Operations Lead">
                                    <option value="Senior Software Developer">
                                        <option value="Technical Program Manager">
                                            <option value="Technical Team Lead">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="username">Username</label>
                    </td>
                    <td>
                        <input type="text" id="username" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="psd">Password</label>
                    </td>
                    <td>
                        <input type="text" id="psd" class="sign">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="sign" for="psdC">Confirm</label>
                    </td>
                    <td>
                        <input type="text" id="psdC" class="sign">
                    </td>
                </tr>
        </div>

        </table>



        <div class="first">
            <a href="login.html">
                <button class="first">Signup
                </button>
            </a>
            <a href="firstScreen.html">
                <button class="first">Cancel
                </button>
            </a>
        </div>
        </div>
        <footer>
            <div class="page-footer">

                <h1 align="center">copyright@maintenancetrackapp2018</h1>


            </div>
        </footer>
    </body>
</center>

</html>
