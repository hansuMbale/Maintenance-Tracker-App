<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Maintainance Tracker</title>
</head>

<body>
    <center>
            <h1>Maintenance Tracker App</h1>
            <p class="signup">Sign up</p>
            <div>
                <label class="signup" for="name">First Name</label>
                <input  class="signup" type="text" id ="name">
            </div>
            <div>
                <label  class="signup" for="Lname">Last Name</label>
                <input  class="signup" type="text" id ="Lname">
            </div>
            <div>
                <label  class="signup" for="email">Email</label>
                <input  class="signup" type="email" id="email">
            </div>
            <div>
                <label  class="signup" for="phone">Phone</label>
                <input  class="signup" type="tel" id ="phone">
            </div>
            <div>
                <label  class="signup" for ="username">Username</label>
                <input  class="signup" id="username" type="text">
            </div>
            <div>
                <label  class="signup" for="department">Department</label>
                <input  class="signup" type="text" id="department">
            </div>
            <div>
                <label  class="signup" for="computer_id">Password</label>
                <input  class="signup" type="password" id="computer_id">
            </div>
            <div>
                    <label  class="signup" for="confirm">Confirm</label>
                    <input  class="signup" type="number" id ="confirm">
                </div>
            <a href="login.html">
                <button  class="signup" type="submit" class="submit">Sign-up</button>
            </a>
            <a href="firstscreen.html">
                <button  class="signup" type="submit" class="Cancel">Cancel</button>
            </a>

    </center>
</body>

</html>
