<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Maintainance Tracker</title>
</head>

<body>
    <center>
        <h2>Maintenance Tracker App</h2>
        <div>
            <label class="form" for="status"> Status</label>
            <output class="form" type="text" id="status">
        </div>
        <div>
            <label class="form" for="name">First Name</label>
            <output class="form" type="text" id="name">
        </div>
        <div>
            <label class="form" for="Lname">Last Name</label>
            <output class="form" type="text" id="Lname">
        </div>
        <div>
            <label class="form" for="email">Email</label>
            <output class="form" type="text" id="email">
        </div>
        <div>
            <label class="form" for="phone">Phone</label>
            <output class="form" type="text" id="phone">
        </div>
        <div>

        <div>

        <a href="userpage.html">
            <button class="form" type="submit" class="submit">Update</button>
        </a>
        <a href="userpage.html">
            <button class="form" type="submit" class="Cancel">Cancel</button>
        </a>

    </center>
