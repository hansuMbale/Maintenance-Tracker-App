<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Maintainance Tracker</title>
</head>

<body>
    <center>
            <h2>Maintenance Tracker App</h2>
            <p class="form">Fill in your details to send a request</p>
            <div>
                <label class="form" for="name">First Name</label>
                <input class="form" type="text">
            </div>
            <div>
                <label class="form" for="name">Last Name</label>
                <input class="form" type="text">
            </div>
            <div>
                <label class="form" for="email">Email</label>
                <input class="form" type="text" id="email">
            </div>
            <div>
                <label class="form" for="phone">Phone</label>
                <input class="form" type="text">
            </div>
            <div>
                <label class="form" for="department">Department</label>
                <input class="form" type="text">
            </div>
            <div>
                <label class="form" for="computer_id">Computer ID</label>
                <input class="form" type="text">
            </div>
            <div>
                <label class="form" for="Description">Description</label>
                <textarea class="form" id="Description"></textarea>
            </div>
            <a href="userpage.html">
                <button class="form" type="submit" class="submit">Submit</button>
            </a>
            <a href="userpage.html">
                <button class="form" type="submit" class="Cancel">Cancel</button>
            </a>

    </center>
</body>

</html>
