<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title>Maintainance Tracker</title>
</head>

<body>
    <center>
            <h1>Maintenance Tracker App</h1>
            <p class="maintain">Request entered by a user</p>
            <div>
                <label class="maintain" for="name">First Name</label>
                <output class="maintain" type="name">
            </div>
            <div>
                <label class="maintain" for="name">Last Name</label>
                <output class="maintain" type="name">
            </div>
            <div>
                <label class="maintain" for="email">Email</label>
                <output class="maintain" type="email" id="email">
            </div>
            <div >
                <label class="maintain" for="phone">Phone</label>
                <output class="maintain" type="phone">
            </div>
            <div >
                <label class="maintain"  for="department">Department</label>
                <output class="maintain" type="text">
            </div>
            <div >
                <label class="maintain" for="computer_id">Computer ID</label>
                <output class="maintain" type="text">
            </div>
            <div >
                <label class="maintain" for="Description">Description</label>
                <output class="maintain" id="Description">
            </div>
            <div>
                <a href="adminpage.html">
                    <button class="maintain" type="submit" class="submit">Approve</button>
                </a>
                <a href="adminpage.html">
                    <button class="maintain" type="submit" class="Cancel">Reject</button>
                </a>
                <a href="adminpage.html">
                    <button class="maintain" type="submit" class="Cancel">Resolved</button>
                </a>
            </div>

    </center>
</body>

</html>
